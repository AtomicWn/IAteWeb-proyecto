{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'basestyles.css' %}">
</head>

<body>
  <header>
    <div class="container">
      <div class="d-flex">
        <h2>Workshop Title</h2>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      {% block messages %}
      {% if messages %}
      <ul class="messages {% if message.tags %}{{ message.tags }}{% endif %}">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endblock %}

      {% block "content" %}
      {% endblock %}
    </div>
  </main>

  <footer>
    <div class="container">
      Footer
    </div>
  </footer>
</body>
</html>
{% endblock %}
